version: "3.9"
services:
  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.api.address=:1337"

    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  web:
    build: ./onboarding-portal-webapp
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/portal`)"
      - "traefik.http.middlewares.strip-pre.stripprefix.prefixes=/portal,/api"
      - "traefik.http.routers.web.middlewares=strip-pre"
      - "traefik.http.routers.web.entrypoints=web"
    environment:
      - CMS_API=http://backend:1337
  backend:
    build: ./vigilant-dollop
    restart: always
    ports:
      - "1337:1337"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.priority=99"
      - "traefik.http.routers.api.entrypoints=api"
    environment:
      - DATABASE_HOST=host.docker.internal
